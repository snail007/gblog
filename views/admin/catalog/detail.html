<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>详细信息</h3>
                    <hr>
                    <table class="table table-condensed">
                        <tbody>
                        <tr>
                            <td style="width: 150px;">目录名称</td>
                            <td>{{val .data "name"}}</td>
                        </tr>
                        <tr>
                            <td>排序</td>
                            <td>{{val .data "sequence"}}</td>
                        </tr>
                        <tr>
                            <td>顶部导航</td>
                            <td>{{if eq .data.is_nav "0" }}否{{else}}是{{end}}</td>
                        </tr>
						<tr>
                            <td></td>
                            <td><a class="btn btn-outline-success" href="javascript:history.go(-1);">返回</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
