<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>修改密码</h3>
                    <hr>
                    <form method="post" action="{{.admPath}}/user/password" class="site-form ajax-form">
                        <div class="form-group">
                            <label for="password">当前密码</label>
                            <input type="text" class="form-control" name="password" id="password" placeholder="" value="">
                        </div>
                        <div class="form-group">
                            <label for="password1">新密码</label>
                            <input type="text" class="form-control" name="password1" id="password1" placeholder="" value="">
                        </div>
                        <div class="form-group">
                            <label for="password2">重复新密码</label>
                            <input type="text" class="form-control" name="password2" id="password2" placeholder="" value="">
                        </div>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
