<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>我的信息</h3>
                    <hr>
                    <form method="post" action="{{.admPath}}/user/profile" class="site-form ajax-form">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control"  id="username" value="{{.admin.username}}" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="nickname">昵称</label>
                            <input type="text" class="form-control" name="nickname" id="nickname" placeholder="输入您的昵称" value="{{.admin.nickname}}">
                        </div>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
